<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUDS</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
   <!--Form start-->
      <div class="container my-4">
         <h1 class="text-center">JS & localstorage</h1>
         <form class="row form">
            <div class="form-group col-md-4">
               <label for="First name" class="form-label">First name</label>
               <div class="d-flex">
                  <input type="text" required id="Nom" class="form-control">
                     <svg xmlns="http://www.w3.org/2000/svg" id="bii" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                     </svg>
               </div>
            </div>
            <div class="form-group col-md-4">
               <label for="Prenom" class="form-label">Last name</label>
               <div class="d-flex">
                  <input type="text" id="Prenom" class="form-control">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" id="biii" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                     </svg>
               </div>
            </div>
            <div class="form-group col-md-4">
               <label for="Telephone" class="form-label">Phone</label>
               <div class="d-flex">
                  <input type="number" id="Telephone" class="form-control">
                     <svg xmlns="http://www.w3.org/2000/svg" id="bp" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                     </svg>   
               </div>
               
            </div>
            <div class="form-group col-md-6">
               <label for="email" class="form-label">Email</label>
               <div class="d-flex">
                  <input type="email" id="email" class="form-control">
                     <svg xmlns="http://www.w3.org/2000/svg" id="be" width="16" height="16" fill="currentColor" class="bi bi-check2"  viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                     </svg>
               </div>
               
            </div>
            <div class="form-group col-md-6 mt-4">
               <select class="form-select" id="select" aria-label="Default select example">
                  <option value="Option 1">Option 1</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option>
                </select>
            </div>
         </form>
      </div>
   <!--Form end-->
   <!--Buttons start-->
      <div class="container d-flex gap-3">
         <button class="btn btn-success w-50" id="Ajouter">Create</button>
         <button class="btn btn-danger w-50" id="deleteAll">Delete All</button>
      </div>
   <!--Buttons end-->  

   <!-- table start-->
      <div class="container">
         <table class="table my-3">
            <thead>
               <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Option</th>
                  <th scope="col">Delete</th>
               </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
      </div>
   <!-- table ends-->
   <script src="script.js"></script>
</body>
</html>
